<div class="modal-header">
  <h4 class="modal-title pull-left">Confirmation</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="confirm(false)">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{message}}
</div>
<div class="modal-footer d-flex justify-content-center">
  <button type="button" class="btn btn-danger btn-sm px-3" (click)="confirm(false)">No</button>
  <button type="button" class="btn btn-success btn-sm px-3" (click)="confirm(true)">Yes</button>
</div>
