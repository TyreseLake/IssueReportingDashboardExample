  <form [formGroup]="userRemarkForm"
        autocomplete="off">
    <div>
      <app-select-input
      [formControl]="$any(userRemarkForm.controls['type'])"
      [label]="'Category'"
      [options]="['Private', 'General']"
      ></app-select-input>
    </div>

    <div class="mt-2">
      <app-text-area-input
      [formControl]="$any(userRemarkForm.controls['data'])"
      [label]="'Remark'"
      [placeholder]="'Enter your remark here.'"
      ></app-text-area-input>
    </div>
  </form>

<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  <button type="button" class="btn btn-success" [disabled]="!userRemarkForm?.touched" (click)="addNewRemark()">Submit</button>
