<div class="container-fluid ps-3">

  <h2 class="mt-2 mb-2">
    <span class="text-primary-gradient">
      <i class="fa fa-cog"></i>
      Manage Users
    </span>
  </h2>
  <p class="lead text-muted">Select a User's account to manage: </p>

  <ng-container *ngIf="users && users?.length == 0">
    <p class="text-muted">No accounts created.</p>
  </ng-container>
</div>

<div class="table-responsive m-n5 p-0 pb-3 overflow-hidden" *ngIf="users && users?.length > 0">
  <table class="table table-sm table-hover table-striped">
    <thead class="text-primary">
      <tr>
        <th scope="col" class="text-center">ID</th>
        <th scope="col">User Name</th>
        <th scope="col">Name</th>
        <!-- <th scope="col">Email</th> -->
        <th scope="col" class="text-center">Account Type</th>
      </tr>
    </thead>
    <tbody @fadeInStagger>
      <tr
        *ngFor="let user of users"
        style="cursor: pointer;"
        routerLink="/admin/user-manage/{{user['id']}}">
        <td class="text-center">{{user["id"]}}</td>
        <td>{{user["userName"]}}</td>
        <td>{{user["firstName"]}} {{user["lastName"]}}</td>
        <!-- <td class="text-primary">{{user["email"]}}</td> -->
        <td class="text-center">{{user["accountType"]}}</td>
      </tr>
    </tbody>
  </table>
</div>


<div class="d-flex justify-content-center mt-2" *ngIf="users?.length > 0">
  <pagination *ngIf="pagination"
    [boundaryLinks]="true"
    [totalItems]= "pagination.TotalItems"
    [itemsPerPage]= "pagination.ItemsPerPage"
    [(ngModel)]="pagination.CurrentPage"
    [maxSize]="7"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
