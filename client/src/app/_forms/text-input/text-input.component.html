<div class="form-group m-0" [class.row]='leftAlignLabels'>
  <ng-container *ngIf="useLabel">
    <div *ngIf='leftAlignLabels' class="px-0 col-3 pt-1">
      <label class="text-muted">{{label}}</label>
    </div>
    <label *ngIf="!leftAlignLabels" class="text-muted"><strong>{{label}}</strong></label>
  </ng-container>

  <div class="px-0" [class.col-9] = 'leftAlignLabels'>
    <div class="input-group">
      <span *ngIf="icon" class="input-group-text bg-transparent border border-0 text-muted"><i class="fa fa-{{icon}}"></i></span>
      <input
        [class.is-invalid] = 'ngControl.touched && ngControl.invalid'
        [class.border-danger] = '(ngControl.touched && ngControl.invalid)'
        type = {{type}}
        [class.border-secondary] = "secondaryBorder"
        class="form-control bg-white border-primary rounded"
        [ngClass]="{'border border-2 border-top-0 border-end-0 border-start-0 rounded-0' : style == 1}"
        [formControl] = "$any(ngControl.control)"
        placeholder = {{label}}>
      <div *ngIf="ngControl.control?.errors?.['required']" class="invalid-feedback ms-3">
        Please enter a {{label}}
      </div>
      <div *ngIf="ngControl.control?.errors?.['minlength']" class="invalid-feedback ms-3">
        {{label}} must be at least {{ngControl.control?.errors?.['minlength']['requiredLength']}}
      </div>
      <div *ngIf="ngControl.control?.errors?.['maxlength']" class="invalid-feedback ms-3">
        {{label}} must be at most {{ngControl.control?.errors?.['maxlength']['requiredLength']}}
      </div>
      <div *ngIf="ngControl.control?.errors?.['isMatching']" class="invalid-feedback ms-3">
        Passwords do not match
      </div>
    </div>
  </div>

</div>
