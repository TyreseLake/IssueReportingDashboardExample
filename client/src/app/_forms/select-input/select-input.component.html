<div class="form-group m-0 row">
  <div class="p-0 col-3 d-flex align-items-center">
    <label class="text-muted">{{label}}</label>
  </div>
  <div class="p-0 col-9">
    <div class="input-group">
      <select class="form-select border-primary"
          [ngClass] ="{
            'is-invalid border-danger' : ngControl.touched && ngControl.invalid,
            'border border-2 border-top-0 border-end-0 border-start-0 rounded-0' : style == 1,
            'text-muted' : ngControl.control.value == null || (selectArea.value == '' && !canSelectNone)
          }"
          #selectArea
          [formControl] = "$any(ngControl.control)">
        <option value="" disabled hidden >-- Select the {{label}} --</option>
        <option [value]="null" disabled hidden>-- Select the {{label}} --</option>
        <option *ngIf="canSelectNone" value="{{null}}">None</option>
        <option *ngFor="let option of options" value='{{option}}'>{{option}}</option>
      </select>
    </div>
    <div *ngIf="ngControl.control?.errors?.['required'] && ngControl.touched" class="ms-3 mt-1 error-text">
      Please select {{label}}
    </div>
  </div>
</div>
