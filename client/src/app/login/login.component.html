<div class="bg-image">

</div>

<div class="d-flex align-items-center login-container position-absolute fixed-top row justify-content-center m-0">
  <div class="card shadow-lg bg-white rounded border-0 col-11 col-md-8 col-lg-6 col-xl-5" style="max-width: 600px;">
    <div class="card-body px-3 py-5 mb-5">
      <div>
        <form
        [formGroup]="loginForm"
        (ngSubmit)="loginForm.valid && login()"
        autocomplete="off"
        >
          <h2 class="mt-2 mb-3 text-center">Login</h2>

          <div>
            <app-text-input
            [formControl]="$any(loginForm.controls['userName'])"
            [label]="'User Name'"
            [style]="1"
            [icon]="'user'"
            ></app-text-input>
          </div>

          <div class="mt-3">
            <app-text-input
            [formControl]="$any(loginForm.controls['password'])"
            [label]="'Password'"
            [type]="'password'"
            [style]="1"
            [icon]="'lock'"
            ></app-text-input>
          </div>

          <!-- <div class="mt-1 d-flex justify-content-end">
            <a href="#" class="link-primary text-decoration-none">Forgot Password?</a>
          </div> -->

          <div class="mt-4 row d-flex justify-content-center">
            <button
              type="success"
              [disabled]="!loginForm.valid"
              class="btn btn-success mt-3 btn-sm btn-block col-8 col-md-6 col-lg-5 col-xl-4 border-0 rounded-pill bg-primary-gradient shadow-sm">LOGIN</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
